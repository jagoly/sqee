dist: focal
sudo: required
language: cpp

addons:
  apt:
    packages:
      - libsfml-system2.5
      - libsfml-window2.5
      - libsfml-audio2.5
      - libsfml-dev

before_script:

  - wget https://github.com/ChaiScript/ChaiScript/archive/v6.1.0.zip -O /tmp/chaiscript.zip
  - unzip -q /tmp/chaiscript.zip
  - sudo cp -r ChaiScript-6.1.0/include /usr/

script:
  - CXX=/usr/bin/g++ CC=/usr/bin/gcc cmake .
  - cmake --build . --
